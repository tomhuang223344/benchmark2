<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-size: 16px;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .control-section {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            background: #f8faff;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .selection-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.3);
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 108, 183, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-export {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
        }
        
        .btn-export:hover {
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }
        
        .btn-refresh {
            background: linear-gradient(90deg, #17a2b8 0%, #138496 100%);
            box-shadow: 0 2px 5px rgba(23, 162, 184, 0.3);
        }
        
        .btn-refresh:hover {
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.4);
        }
        
        .btn-select-all {
            background: linear-gradient(90deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 2px 5px rgba(108, 117, 125, 0.3);
        }
        
        .btn-select-all:hover {
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }
        
        .btn-local {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.3);
        }
        
        .btn-local:hover {
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.4);
        }
        
        .btn-hidden {
            display: none !important;
        }
        
        .table-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            font-size: 0.9rem;
        }
        
        .sheet-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sheet-selector select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            outline: none;
            min-width: 120px;
            font-size: 0.9rem;
        }
        
        .sheet-selector select:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        
        .table-wrapper {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: auto;
            position: relative;
            min-height: 200px;
            outline: none;
        }
        
        .table-wrapper:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.3);
        }
        
        table {
            width: auto;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 0.9rem;
            table-layout: fixed; /* 改回固定佈局以控制欄寬 */
        }
        
        th {
            background-color: #4b6cb7;
            color: white;
            padding: 8px 8px; /* 減少內邊距 */
            text-align: center; /* 表頭文字置中 */
            font-weight: 600;
            position: sticky;
            top: 0;
            user-select: none;
            white-space: nowrap;
            z-index: 10;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid #3a5ca9;
        }
        
        /* 选择框列 - 第1欄固定 */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 15;
            background-color: #3a5ca9;
            width: 50px;
            min-width: 50px;
            max-width: 50px;
            padding: 8px 5px;
            border-right: 2px solid #2a4c99;
            text-align: center;
        }
        
        td:first-child {
            background-color: white;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        
        /* 第2欄固定 */
        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            left: 50px;
            z-index: 14;
            background-color: #4b6cb7;
            width: 150px; /* 固定寬度 */
            min-width: 150px;
            max-width: 150px;
            padding: 8px 8px;
            border-right: 2px solid #3a5ca9;
            text-align: center; /* 文字置中 */
        }
        
        td:nth-child(2) {
            background-color: white;
            border: 1px solid #e0e0e0;
            text-align: center; /* 文字置中 */
        }
        
        /* CPU欄位 - 設置較小的寬度 */
        th:nth-child(3),
        td:nth-child(3) {
            width: 100px; /* 固定寬度 */
            min-width: 100px;
            max-width: 100px;
            padding: 8px 8px;
            text-align: center; /* 文字置中 */
        }
        
        /* GPU欄位 - 設置較小的寬度 */
        th:nth-child(4),
        td:nth-child(4) {
            width: 100px; /* 固定寬度 */
            min-width: 100px;
            max-width: 100px;
            padding: 8px 8px;
            text-align: center; /* 文字置中 */
        }
        
        /* 其他欄位 */
        th:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)),
        td:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)) {
            width: 120px; /* 固定寬度 */
            min-width: 120px;
            max-width: 120px;
            padding: 8px 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center; /* 文字置中 */
        }
        
        /* 斑馬紋效果 */
        tr:nth-child(even) td:first-child {
            background-color: #f8faff;
        }
        
        tr:nth-child(even) td:nth-child(2) {
            background-color: #f8faff;
        }
        
        tr:nth-child(even) td {
            background-color: #f8faff;
        }
        
        tr:hover td:first-child {
            background-color: #eef2ff;
        }
        
        tr:hover td:nth-child(2) {
            background-color: #eef2ff;
        }
        
        tr:hover td {
            background-color: #eef2ff;
        }
        
        /* 选择框样式 */
        .select-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4b6cb7;
        }
        
        th.sortable {
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center; /* 置中對齊 */
        }
        
        th.sortable:hover {
            background-color: #3a5ca9;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center; /* 置中對齊 */
        }
        
        .sort-icons {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        /* 三角形排序图标 */
        .sort-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .sort-icon.sort-up {
            border-bottom: 8px solid white;
        }
        
        .sort-icon.sort-down {
            border-top: 8px solid white;
        }
        
        .sort-icon.active {
            opacity: 1;
        }
        
        .sort-icon.sort-up.active {
            border-bottom-color: #ffeb3b;
        }
        
        .sort-icon.sort-down.active {
            border-top-color: #ffeb3b;
        }
        
        td {
            padding: 8px 8px;
            border: 1px solid #e0e0e0;
            white-space: nowrap;
            background-color: white;
            text-align: center; /* 所有表格內容置中 */
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 选中行的样式 */
        tr.selected td {
            background-color: #e3f2fd !important;
            border-color: #bbdefb;
        }
        
        tr.selected:hover td {
            background-color: #bbdefb !important;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
        }
        
        .selection-info {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }
        
        /* 滚动条样式 */
        .table-wrapper::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
            border: 2px solid #f1f1f1;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:active {
            background: #8c8c8c;
        }
        
        .table-wrapper::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }
        
        /* Firefox 滚动条 */
        .table-wrapper {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        /* 快捷鍵提示 */
        .shortcut-hint {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .shortcut-hint.show {
            opacity: 1;
        }

        /* 篩選面板樣式 */
        .filter-panel {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
            display: block;
            flex-shrink: 0;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .filter-title {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            max-height: 80px;
            overflow-y: auto;
            padding: 5px;
            margin-left: 80px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .filter-option:hover {
            background-color: #e9ecef;
        }

        .filter-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #4b6cb7;
        }

        .filter-count {
            font-size: 0.8rem;
            color: #6c757d;
            background: #e9ecef;
            padding: 1px 6px;
            border-radius: 10px;
            margin-left: 4px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }

        .filter-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn:hover {
            background: #5a6268;
        }

        .filter-btn.apply {
            background: #28a745;
        }

        .filter-btn.apply:hover {
            background: #218838;
        }

        .no-filter-data {
            color: #6c757d;
            font-style: italic;
            margin-left: 80px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .left-controls {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .right-controls {
                justify-content: flex-start;
            }
            
            .selection-group {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            th, td {
                padding: 6px 6px;
                font-size: 0.85rem;
            }
            
            .table-section {
                padding: 15px;
            }
            
            /* 移動端調整固定列的寬度 */
            th:first-child,
            td:first-child {
                width: 40px;
                min-width: 40px;
                max-width: 40px;
                padding: 5px 3px;
            }
            
            th:nth-child(2),
            td:nth-child(2) {
                left: 40px;
                width: 120px;
                min-width: 120px;
                max-width: 120px;
                padding: 6px 6px;
            }
            
            /* 移動端CPU和GPU欄位 */
            th:nth-child(3),
            td:nth-child(3) {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
                padding: 6px 6px;
            }
            
            th:nth-child(4),
            td:nth-child(4) {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
                padding: 6px 6px;
            }
            
            /* 移動端其他列 */
            th:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)),
            td:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)) {
                width: 100px;
                min-width: 100px;
                max-width: 100px;
                padding: 6px 6px;
            }

            /* 移動端篩選面板 */
            .filter-options {
                max-height: 70px;
                gap: 8px;
                margin-left: 0;
            }

            .filter-option {
                font-size: 0.8rem;
            }

            .filter-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .filter-title {
                min-width: auto;
            }

            .no-filter-data {
                margin-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 5px 5px;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            /* 移動端進一步調整固定列的寬度 */
            th:first-child,
            td:first-child {
                width: 35px;
                min-width: 35px;
                max-width: 35px;
                padding: 4px 2px;
            }
            
            th:nth-child(2),
            td:nth-child(2) {
                left: 35px;
                width: 100px;
                min-width: 100px;
                max-width: 100px;
                padding: 5px 5px;
            }
            
            /* 手機端CPU和GPU欄位 */
            th:nth-child(3),
            td:nth-child(3) {
                width: 70px;
                min-width: 70px;
                max-width: 70px;
                padding: 5px 5px;
            }
            
            th:nth-child(4),
            td:nth-child(4) {
                width: 70px;
                min-width: 70px;
                max-width: 70px;
                padding: 5px 5px;
            }
            
            /* 手機端其他列 */
            th:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)),
            td:not(:first-child):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)) {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
                padding: 5px 5px;
            }

            /* 手機端篩選面板 */
            .filter-panel {
                padding: 10px 15px;
            }

            .filter-options {
                max-height: 60px;
                gap: 6px;
            }

            .filter-option {
                font-size: 0.75rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>benchmark</h1>
        </header>
        
        <section class="control-section">
            <div class="left-controls">
                <div class="control-group">
                    <div class="sheet-selector" id="sheetSelector" style="display: none;">
                        <label for="sheetSelect">Select Sheet:</label>
                        <select id="sheetSelect"></select>
                    </div>
                </div>
            </div>
            <div class="right-controls">
                <div class="selection-group">
                    <button class="btn btn-select-all" id="selectAllBtn">Select All</button>
                    <span class="selection-info" id="selectionInfo">已选择 0 行</span>
                    <!-- 新增本地讀取按鈕 -->
                    <button class="btn btn-local btn-hidden" id="localFileBtn">本地讀取 Excel</button>
                    <button class="btn btn-export" id="exportBtn">匯出選取資料</button>
                    <button class="btn btn-refresh" id="refreshBtn">更新</button>
                </div>
            </div>
        </section>

        <!-- 新增篩選面板 -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-section" id="cpuFilterSection">
                <div class="filter-header">
                    <div class="filter-title">CPU 篩選:</div>
                </div>
                <div class="filter-options" id="cpuFilterOptions">
                    <!-- CPU篩選選項將在這裡動態生成 -->
                </div>
                <div class="no-filter-data" id="cpuNoData" style="display: none;">找不到 CPU 欄位</div>
            </div>
            
            <div class="filter-section" id="gpuFilterSection">
                <div class="filter-header">
                    <div class="filter-title">GPU 篩選:</div>
                </div>
                <div class="filter-options" id="gpuFilterOptions">
                    <!-- GPU篩選選項將在這裡動態生成 -->
                </div>
                <div class="no-filter-data" id="gpuNoData" style="display: none;">找不到 GPU 欄位</div>
            </div>
            
            <div class="filter-section" id="mgpFilterSection">
                <div class="filter-header">
                    <div class="filter-title">MGP 篩選:</div>
                </div>
                <div class="filter-options" id="mgpFilterOptions">
                    <!-- MGP篩選選項將在這裡動態生成 -->
                </div>
                <div class="no-filter-data" id="mgpNoData" style="display: none;">找不到 MGP 欄位</div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-btn apply" id="applyFilter">套用篩選</button>
                <button class="filter-btn" id="clearFilter">清除篩選</button>
                <button class="filter-btn" id="selectAllFilter">全選</button>
                <button class="filter-btn" id="deselectAllFilter">取消全選</button>
            </div>
        </div>
        
        <section class="table-section">
            <div class="table-wrapper" id="tableWrapper" tabindex="0">
                <div id="tableContainer">
                    <div class="no-data">正在加载表格数据...</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableContainer = document.getElementById('tableContainer');
            const tableWrapper = document.getElementById('tableWrapper');
            const sheetSelector = document.getElementById('sheetSelector');
            const sheetSelect = document.getElementById('sheetSelect');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');
            const localFileBtn = document.getElementById('localFileBtn');
            const selectionInfo = document.getElementById('selectionInfo');
            
            // 篩選相關元素
            const filterPanel = document.getElementById('filterPanel');
            const cpuFilterOptions = document.getElementById('cpuFilterOptions');
            const gpuFilterOptions = document.getElementById('gpuFilterOptions');
            const mgpFilterOptions = document.getElementById('mgpFilterOptions');
            const cpuNoData = document.getElementById('cpuNoData');
            const gpuNoData = document.getElementById('gpuNoData');
            const mgpNoData = document.getElementById('mgpNoData');
            const applyFilterBtn = document.getElementById('applyFilter');
            const clearFilterBtn = document.getElementById('clearFilter');
            const selectAllFilterBtn = document.getElementById('selectAllFilter');
            const deselectAllFilterBtn = document.getElementById('deselectAllFilter');
            
            let currentWorkbook = null;
            let currentSheetData = null;
            let currentSortColumn = null;
            let currentSortDirection = null;
            let selectedRows = new Set();
            let isLocalFileBtnVisible = false;
            
            // 篩選值集合
            let cpuFilterValues = new Set();
            let gpuFilterValues = new Set();
            let mgpFilterValues = new Set();
            
            // 欄位索引
            let cpuColumnIndex = -1;
            let gpuColumnIndex = -1;
            let mgpColumnIndex = -1;
            
            // 原始數據
            let originalDataRows = [];
            
            // 當前顯示的數據（篩選後）
            let currentDisplayData = [];
            
            // 創建快捷鍵提示元素
            const createShortcutHint = () => {
                const hint = document.createElement('div');
                hint.className = 'shortcut-hint';
                hint.textContent = 'Ctrl+Alt+F8: 顯示/隱藏本地讀取按鈕';
                document.body.appendChild(hint);
                return hint;
            };
            
            const shortcutHint = createShortcutHint();
            
            // 顯示快捷鍵提示
            function showShortcutHint(message) {
                shortcutHint.textContent = message;
                shortcutHint.classList.add('show');
                setTimeout(() => {
                    shortcutHint.classList.remove('show');
                }, 2000);
            }
            
            // 頁面加載時自動讀取文件
            loadExcelFile();
            
            // 新增本地讀取按鈕事件
            localFileBtn.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.xlsx,.xls,.csv';
                fileInput.style.display = 'none';
                
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        loadLocalExcelFile(file);
                    }
                    document.body.removeChild(fileInput);
                });
                
                document.body.appendChild(fileInput);
                fileInput.click();
            });
            
            // 載入本地Excel文件
            function loadLocalExcelFile(file) {
                tableContainer.innerHTML = '<div class="no-data">正在讀取本地文件...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                selectedRows.clear();
                updateSelectionInfo();
                
                localFileBtn.disabled = true;
                localFileBtn.textContent = '讀取中...';
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        currentWorkbook = XLSX.read(data, { type: 'array' });
                        
                        tableContainer.innerHTML = '';
                        displayWorkbook(currentWorkbook);
                        
                        showShortcutHint(`成功載入: ${file.name}`);
                        
                        setTimeout(() => {
                            tableWrapper.focus();
                        }, 500);
                    } catch (error) {
                        console.error('讀取本地Excel文件時出錯:', error);
                        tableContainer.innerHTML = `<div class="no-data">讀取失敗: ${error.message}</div>`;
                        showShortcutHint('文件讀取失敗');
                    } finally {
                        localFileBtn.disabled = false;
                        localFileBtn.textContent = '本地讀取 Excel';
                    }
                };
                
                reader.onerror = function() {
                    tableContainer.innerHTML = '<div class="no-data">文件讀取錯誤</div>';
                    localFileBtn.disabled = false;
                    localFileBtn.textContent = '本地讀取 Excel';
                    showShortcutHint('文件讀取錯誤');
                };
                
                reader.readAsArrayBuffer(file);
            }
            
            // 快捷鍵隱藏/顯示功能
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.altKey && e.key === 'F8') {
                    e.preventDefault();
                    toggleLocalFileButton();
                }
                
                if (sheetSelect === document.activeElement && 
                    ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
            
            // 切換本地讀取按鈕顯示狀態
            function toggleLocalFileButton() {
                isLocalFileBtnVisible = !isLocalFileBtnVisible;
                
                if (isLocalFileBtnVisible) {
                    localFileBtn.classList.remove('btn-hidden');
                    showShortcutHint('本地讀取按鈕已顯示');
                } else {
                    localFileBtn.classList.add('btn-hidden');
                    showShortcutHint('本地讀取按鈕已隱藏');
                }
                
                saveButtonVisibilityPreference();
            }
            
            // 保存按鈕顯示狀態到本地存儲
            function saveButtonVisibilityPreference() {
                localStorage.setItem('localFileBtnVisible', isLocalFileBtnVisible.toString());
            }
            
            // 載入按鈕顯示狀態
            function loadButtonVisibilityPreference() {
                const saved = localStorage.getItem('localFileBtnVisible');
                if (saved !== null) {
                    isLocalFileBtnVisible = saved === 'true';
                    if (!isLocalFileBtnVisible) {
                        localFileBtn.classList.add('btn-hidden');
                    }
                } else {
                    isLocalFileBtnVisible = false;
                    localFileBtn.classList.add('btn-hidden');
                }
            }
            
            // 頁面載入時載入按鈕顯示狀態
            loadButtonVisibilityPreference();
            
            // 篩選功能事件監聽
            applyFilterBtn.addEventListener('click', applyFilter);
            clearFilterBtn.addEventListener('click', clearFilter);
            selectAllFilterBtn.addEventListener('click', selectAllFilter);
            deselectAllFilterBtn.addEventListener('click', deselectAllFilter);
            
            // 套用篩選
            function applyFilter() {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // 如果沒有任何篩選值被選擇，顯示所有數據
                if (cpuFilterValues.size === 0 && gpuFilterValues.size === 0 && mgpFilterValues.size === 0) {
                    currentDisplayData = dataRows;
                    displayFilteredData(currentDisplayData);
                    return;
                }
                
                // 篩選數據
                currentDisplayData = dataRows.filter(row => {
                    let cpuMatch = true;
                    let gpuMatch = true;
                    let mgpMatch = true;
                    
                    // CPU 篩選
                    if (cpuColumnIndex !== -1 && cpuFilterValues.size > 0) {
                        const cpuValue = row[cpuColumnIndex] || '';
                        cpuMatch = cpuFilterValues.has(cpuValue.toString());
                    }
                    
                    // GPU 篩選
                    if (gpuColumnIndex !== -1 && gpuFilterValues.size > 0) {
                        const gpuValue = row[gpuColumnIndex] || '';
                        gpuMatch = gpuFilterValues.has(gpuValue.toString());
                    }
                    
                    // MGP 篩選
                    if (mgpColumnIndex !== -1 && mgpFilterValues.size > 0) {
                        const mgpValue = row[mgpColumnIndex] || '';
                        mgpMatch = mgpFilterValues.has(mgpValue.toString());
                    }
                    
                    return cpuMatch && gpuMatch && mgpMatch;
                });
                
                displayFilteredData(currentDisplayData);
                
                // 更新篩選計數
                updateFilterCounts(currentDisplayData);
            }
            
            // 顯示篩選後的數據
            function displayFilteredData(filteredData) {
                const table = tableContainer.querySelector('table');
                if (!table) return;
                
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                selectedRows.clear();
                updateSelectionInfo();
                
                // 添加篩選後的行
                filteredData.forEach((rowData, index) => {
                    const row = document.createElement('tr');
                    
                    // 添加選擇框
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = index;
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    const headers = currentSheetData[0];
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                updateRowSelectionStyles();
            }
            
            // 清除篩選
            function clearFilter() {
                // 取消所有篩選勾選
                const checkboxes = filterPanel.querySelectorAll('.filter-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                cpuFilterValues.clear();
                gpuFilterValues.clear();
                mgpFilterValues.clear();
                
                // 顯示所有數據
                if (currentSheetData && currentSheetData.length > 1) {
                    currentDisplayData = currentSheetData.slice(1);
                    displayFilteredData(currentDisplayData);
                    // 重置篩選計數為原始值
                    updateFilterCounts(currentDisplayData);
                }
            }
            
            // 全選篩選
            function selectAllFilter() {
                const checkboxes = filterPanel.querySelectorAll('.filter-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = true;
                    const value = checkbox.value;
                    const filterType = checkbox.dataset.filterType;
                    
                    if (filterType === 'cpu') {
                        cpuFilterValues.add(value);
                    } else if (filterType === 'gpu') {
                        gpuFilterValues.add(value);
                    } else if (filterType === 'mgp') {
                        mgpFilterValues.add(value);
                    }
                });
            }
            
            // 取消全選篩選
            function deselectAllFilter() {
                const checkboxes = filterPanel.querySelectorAll('.filter-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
                cpuFilterValues.clear();
                gpuFilterValues.clear();
                mgpFilterValues.clear();
            }
            
            // 更新篩選計數（根據當前篩選結果）
            function updateFilterCounts(filteredData) {
                if (!filteredData || filteredData.length === 0) return;
                
                // 計算每個篩選類別在當前過濾數據中的計數
                const cpuCounts = {};
                const gpuCounts = {};
                const mgpCounts = {};
                
                filteredData.forEach(row => {
                    // CPU 計數
                    if (cpuColumnIndex !== -1) {
                        const cpuValue = row[cpuColumnIndex] || '';
                        if (cpuValue) {
                            const valueStr = cpuValue.toString();
                            cpuCounts[valueStr] = (cpuCounts[valueStr] || 0) + 1;
                        }
                    }
                    
                    // GPU 計數
                    if (gpuColumnIndex !== -1) {
                        const gpuValue = row[gpuColumnIndex] || '';
                        if (gpuValue) {
                            const valueStr = gpuValue.toString();
                            gpuCounts[valueStr] = (gpuCounts[valueStr] || 0) + 1;
                        }
                    }
                    
                    // MGP 計數
                    if (mgpColumnIndex !== -1) {
                        const mgpValue = row[mgpColumnIndex] || '';
                        if (mgpValue) {
                            const valueStr = mgpValue.toString();
                            mgpCounts[valueStr] = (mgpCounts[valueStr] || 0) + 1;
                        }
                    }
                });
                
                // 更新篩選選項的計數顯示
                updateFilterSectionCounts('cpu', cpuCounts);
                updateFilterSectionCounts('gpu', gpuCounts);
                updateFilterSectionCounts('mgp', mgpCounts);
            }
            
            // 更新特定篩選區段的計數
            function updateFilterSectionCounts(filterType, valueCounts) {
                const checkboxes = document.querySelectorAll(`.filter-checkbox[data-filter-type="${filterType}"]`);
                checkboxes.forEach(checkbox => {
                    const value = checkbox.value;
                    const count = valueCounts[value] || 0;
                    const countElement = checkbox.parentNode.querySelector('.filter-count');
                    if (countElement) {
                        countElement.textContent = count;
                        
                        // 如果計數為0，則禁用該選項
                        if (count === 0 && !checkbox.checked) {
                            checkbox.disabled = true;
                            checkbox.parentNode.style.opacity = '0.5';
                            checkbox.parentNode.style.cursor = 'not-allowed';
                        } else {
                            checkbox.disabled = false;
                            checkbox.parentNode.style.opacity = '1';
                            checkbox.parentNode.style.cursor = 'pointer';
                        }
                    }
                });
            }
            
            // 提取欄位值並建立篩選選項
            function extractFilterValues() {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                originalDataRows = currentSheetData.slice(1);
                
                // 找到各欄位的索引
                cpuColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('cpu'));
                gpuColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('gpu'));
                mgpColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('mgp'));
                
                // 收集各欄位的值
                extractAndRenderFilterValues('cpu', cpuColumnIndex, cpuFilterOptions, cpuNoData);
                extractAndRenderFilterValues('gpu', gpuColumnIndex, gpuFilterOptions, gpuNoData);
                extractAndRenderFilterValues('mgp', mgpColumnIndex, mgpFilterOptions, mgpNoData);
            }
            
            // 提取並渲染特定欄位的篩選值
            function extractAndRenderFilterValues(filterType, columnIndex, optionsContainer, noDataElement) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                if (columnIndex === -1) {
                    optionsContainer.style.display = 'none';
                    noDataElement.style.display = 'block';
                    return;
                }
                
                // 收集所有值
                const allValues = new Set();
                const valueCounts = {};
                
                dataRows.forEach(row => {
                    const value = row[columnIndex] || '';
                    if (value) {
                        const valueStr = value.toString();
                        allValues.add(valueStr);
                        valueCounts[valueStr] = (valueCounts[valueStr] || 0) + 1;
                    }
                });
                
                // 渲染篩選選項
                if (allValues.size > 0) {
                    optionsContainer.style.display = 'flex';
                    noDataElement.style.display = 'none';
                    renderFilterOptions(filterType, allValues, valueCounts, optionsContainer);
                } else {
                    optionsContainer.style.display = 'none';
                    noDataElement.style.display = 'block';
                }
            }
            
            // 渲染篩選選項
            function renderFilterOptions(filterType, allValues, valueCounts, optionsContainer) {
                optionsContainer.innerHTML = '';
                
                const sortedValues = Array.from(allValues).sort();
                
                sortedValues.forEach(value => {
                    const option = document.createElement('div');
                    option.className = 'filter-option';
                    option.innerHTML = `
                        <input type="checkbox" class="filter-checkbox" value="${value}" 
                               id="filter-${filterType}-${value.replace(/[^a-zA-Z0-9]/g, '-')}" 
                               data-filter-type="${filterType}">
                        <label for="filter-${filterType}-${value.replace(/[^a-zA-Z0-9]/g, '-')}">
                            ${value}
                            <span class="filter-count">${valueCounts[value] || 0}</span>
                        </label>
                    `;
                    
                    const checkbox = option.querySelector('.filter-checkbox');
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            if (filterType === 'cpu') {
                                cpuFilterValues.add(this.value);
                            } else if (filterType === 'gpu') {
                                gpuFilterValues.add(this.value);
                            } else if (filterType === 'mgp') {
                                mgpFilterValues.add(this.value);
                            }
                        } else {
                            if (filterType === 'cpu') {
                                cpuFilterValues.delete(this.value);
                            } else if (filterType === 'gpu') {
                                gpuFilterValues.delete(this.value);
                            } else if (filterType === 'mgp') {
                                mgpFilterValues.delete(this.value);
                            }
                        }
                    });
                    
                    optionsContainer.appendChild(option);
                });
            }
            
            // 選擇工作表後焦點移到表格
            sheetSelect.addEventListener('change', function() {
                setTimeout(() => {
                    tableWrapper.focus();
                }, 100);
            });
            
            // 全選按鈕事件
            selectAllBtn.addEventListener('click', function() {
                const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                    const rowIndex = parseInt(checkbox.dataset.rowIndex);
                    if (!allChecked) {
                        selectedRows.add(rowIndex);
                    } else {
                        selectedRows.delete(rowIndex);
                    }
                });
                
                updateSelectionInfo();
                updateRowSelectionStyles();
            });
            
            // 更新按鈕事件
            refreshBtn.addEventListener('click', function() {
                loadExcelFile();
            });
            
            // 導出按鈕事件
            exportBtn.addEventListener('click', function() {
                exportSelectedRows();
            });
            
            // 更新選擇信息
            function updateSelectionInfo() {
                selectionInfo.textContent = `已选择 ${selectedRows.size} 行`;
            }
            
            // 更新行选择样式
            function updateRowSelectionStyles() {
                const rows = tableContainer.querySelectorAll('tbody tr');
                rows.forEach((row, index) => {
                    if (selectedRows.has(index)) {
                        row.classList.add('selected');
                    } else {
                        row.classList.remove('selected');
                    }
                });
            }
            
            // 导出选中的行
            function exportSelectedRows() {
                if (selectedRows.size === 0) {
                    alert('请先选择要导出的行');
                    return;
                }
                
                if (!currentSheetData) return;
                
                const headers = currentSheetData[0];
                
                // 筛选选中的行 - 使用 currentDisplayData 而不是原始数据
                const selectedData = Array.from(selectedRows)
                    .sort((a, b) => a - b)
                    .map(rowIndex => currentDisplayData[rowIndex]);
                
                // 创建新的工作簿
                const exportData = [headers, ...selectedData];
                const ws = XLSX.utils.aoa_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '导出数据');
                
                // 导出文件
                XLSX.writeFile(wb, 'selected_data.xlsx');
            }
            
            // 加载Excel文件
            function loadExcelFile() {
                // 显示加载状态
                tableContainer.innerHTML = '<div class="no-data">正在更新表格数据...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                selectedRows.clear();
                updateSelectionInfo();
                
                // 显示加载状态
                refreshBtn.disabled = true;
                refreshBtn.textContent = '更新中...';
                
                // 添加时间戳避免缓存
                const timestamp = new Date().getTime();
                
                // 使用fetch API获取Excel文件
                fetch(`./data.xlsx?t=${timestamp}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            currentWorkbook = XLSX.read(data, { type: 'array' });
                            // 清空表格容器
                            tableContainer.innerHTML = '';
                            // 重新显示工作簿
                            displayWorkbook(currentWorkbook);
                            // 加载完成后焦点移到表格
                            setTimeout(() => {
                                tableWrapper.focus();
                            }, 500);
                        } catch (error) {
                            throw new Error('解析Excel文件时出错: ' + error.message);
                        }
                    })
                    .catch(error => {
                        console.error('加载Excel文件时出错:', error);
                        tableContainer.innerHTML = `<div class="no-data">加载失败: ${error.message}</div>`;
                        // 恢复按钮状态
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = '更新';
                    })
                    .finally(() => {
                        // 恢复按钮状态
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = '更新';
                    });
            }
            
            // 显示工作簿内容
            function displayWorkbook(workbook) {
                // 清空表格容器
                tableContainer.innerHTML = '';
                
                // 获取所有工作表名称
                const sheetNames = workbook.SheetNames;
                
                // 如果只有一个工作表，直接显示
                if (sheetNames.length === 1) {
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    sheetSelector.style.display = 'none';
                } else {
                    // 如果有多个工作表，显示选择器
                    sheetSelector.style.display = 'flex';
                    sheetSelect.innerHTML = '';
                    
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // 显示第一个工作表
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    
                    // 切换工作表事件
                    sheetSelect.addEventListener('change', function() {
                        currentSortColumn = null;
                        currentSortDirection = null;
                        selectedRows.clear();
                        updateSelectionInfo();
                        displaySheet(workbook.Sheets[this.value]);
                        // 切换工作表后焦点移到表格
                        setTimeout(() => {
                            tableWrapper.focus();
                        }, 100);
                    });
                }
            }
            
            // 显示工作表内容
            function displaySheet(sheet) {
                // 将Excel数据转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                currentSheetData = jsonData;
                
                if (jsonData.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">此工作表为空</div>';
                    return;
                }
                
                // 初始化当前显示数据
                currentDisplayData = jsonData.slice(1);
                
                // 创建表格
                const table = document.createElement('table');
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // 添加选择框列的表头
                const selectHeader = document.createElement('th');
                selectHeader.innerHTML = '<input type="checkbox" class="select-checkbox" id="selectAllHeader">';
                headerRow.appendChild(selectHeader);
                
                // 表头全选功能
                selectHeader.querySelector('#selectAllHeader').addEventListener('change', function(e) {
                    e.stopPropagation();
                    const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                    checkboxes.forEach(checkbox => {
                        if (checkbox !== this) {
                            checkbox.checked = this.checked;
                            const rowIndex = parseInt(checkbox.dataset.rowIndex);
                            if (this.checked) {
                                selectedRows.add(rowIndex);
                            } else {
                                selectedRows.delete(rowIndex);
                            }
                        }
                    });
                    updateSelectionInfo();
                    updateRowSelectionStyles();
                });
                
                // 使用第一行作为表头
                const headers = jsonData[0];
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    
                    if (index === 0) {
                        // 第一列不添加排序功能，文字置中
                        th.textContent = header || '';
                    } else {
                        // 其他列添加排序功能（使用三角形图标，垂直排列在右侧）
                        th.innerHTML = `
                            <div class="sortable">
                                <div class="header-content">
                                    ${header || ''}
                                    <div class="sort-icons">
                                        <div class="sort-icon sort-up" id="sortUp-${index}"></div>
                                        <div class="sort-icon sort-down" id="sortDown-${index}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // 点击表头排序
                        th.addEventListener('click', function(e) {
                            let sortDirection;
                            
                            // 如果点击的是排序图标
                            if (e.target.classList.contains('sort-icon')) {
                                if (e.target.classList.contains('sort-up')) {
                                    sortDirection = 'desc';
                                } else if (e.target.classList.contains('sort-down')) {
                                    sortDirection = 'asc';
                                }
                            } else {
                                // 点击表头其他区域，切换排序方式
                                if (currentSortColumn === index) {
                                    sortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortDirection = 'asc';
                                }
                            }
                            
                            sortTable(index, sortDirection);
                        });
                    }
                    
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表格主体
                const tbody = document.createElement('tbody');
                
                // 从第二行开始添加数据
                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = jsonData[i];
                    
                    // 添加选择框
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = i - 1;
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                        
                        // 更新全选头部的状态
                        const allCheckboxes = tableContainer.querySelectorAll('.select-checkbox:not(#selectAllHeader)');
                        const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                        const selectAllHeader = document.getElementById('selectAllHeader');
                        if (selectAllHeader) {
                            selectAllHeader.checked = allChecked;
                            selectAllHeader.indeterminate = !allChecked && selectedRows.size > 0;
                        }
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    // 确保每行的单元格数量与表头一致
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
                
                // 提取欄位值並建立篩選選項
                extractFilterValues();
                
                // 强制触发重排以确保滚动条显示
                setTimeout(() => {
                    tableWrapper.scrollTop = 0;
                    tableWrapper.scrollLeft = 0;
                    // 触发滚动事件
                    tableWrapper.dispatchEvent(new Event('scroll'));
                }, 100);
                
                // 如果有之前的排序状态，重新应用
                if (currentSortColumn !== null && currentSortDirection !== null) {
                    sortTable(currentSortColumn, currentSortDirection);
                }
            }
            
            // 排序表格 - 修復：排序時保持篩選狀態
            function sortTable(columnIndex, direction) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                
                // 對當前顯示的數據進行排序，而不是原始數據
                const dataRows = [...currentDisplayData];
                
                // 排序数据
                dataRows.sort((a, b) => {
                    let valueA = a[columnIndex];
                    let valueB = b[columnIndex];
                    
                    // 尝试转换为数字进行比较
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        valueA = numA;
                        valueB = numB;
                    } else {
                        // 如果是文本，转换为小写进行比较
                        valueA = String(valueA || '').toLowerCase();
                        valueB = String(valueB || '').toLowerCase();
                    }
                    
                    if (direction === 'asc') {
                        return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                    } else {
                        return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                    }
                });
                
                // 更新当前显示数据
                currentDisplayData = dataRows;
                currentSortColumn = columnIndex;
                currentSortDirection = direction;
                
                // 重新显示表格
                const table = tableContainer.querySelector('table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // 添加排序后的行
                dataRows.forEach((rowData, index) => {
                    const row = document.createElement('tr');
                    
                    // 添加选择框
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = index;
                    checkbox.checked = selectedRows.has(index);
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                updateRowSelectionStyles();
                
                // 更新排序图标状态
                updateSortIcons(columnIndex, direction);
            }
            
            // 更新排序图标状态
            function updateSortIcons(columnIndex, direction) {
                const headers = tableContainer.querySelectorAll('th');
                headers.forEach(header => {
                    const sortIcons = header.querySelectorAll('.sort-icon');
                    sortIcons.forEach(icon => {
                        icon.classList.remove('active');
                    });
                });
                
                const currentHeader = headers[columnIndex + 1]; // +1 因为第一列是选择框
                if (currentHeader) {
                    if (direction === 'asc') {
                        currentHeader.querySelector(`.sort-down`).classList.add('active');
                    } else {
                        currentHeader.querySelector(`.sort-up`).classList.add('active');
                    }
                }
            }
        });
    </script>
</body>
