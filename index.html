<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-size: 16px; /* 設定基準字型大小 */
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            font-size: 0.9rem; /* 桌面版字型設定為 0.9rem */
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .control-section {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            background: #f8faff;
            flex-shrink: 0;
            font-size: 0.9rem; /* 控制區域字型 */
        }
        
        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .selection-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem; /* 按鈕字型 */
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.3);
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 108, 183, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-export {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
        }
        
        .btn-export:hover {
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }
        
        .btn-refresh {
            background: linear-gradient(90deg, #17a2b8 0%, #138496 100%);
            box-shadow: 0 2px 5px rgba(23, 162, 184, 0.3);
        }
        
        .btn-refresh:hover {
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.4);
        }
        
        .btn-select-all {
            background: linear-gradient(90deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 2px 5px rgba(108, 117, 125, 0.3);
        }
        
        .btn-select-all:hover {
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }
        
        .table-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            font-size: 0.9rem; /* 表格區域字型 */
        }
        
        .sheet-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sheet-selector select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            outline: none;
            min-width: 120px;
            font-size: 0.9rem; /* 選擇器字型 */
        }
        
        /* 禁用选择器的键盘导航 */
        .sheet-selector select:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        
        .table-wrapper {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: auto;
            position: relative;
            min-height: 200px;
            outline: none;
        }
        
        .table-wrapper:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.3);
        }
        
        table {
            width: auto;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 0.9rem; /* 表格字型 */
        }
        
        th {
            background-color: #4b6cb7;
            color: white;
            padding: 10px 12px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            user-select: none;
            white-space: nowrap;
            z-index: 10;
            font-size: 0.9rem; /* 表頭字型 */
        }
        
        /* 选择框列 - 第1欄固定 */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 15;
            background-color: #3a5ca9;
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }
        
        td:first-child {
            background-color: white;
            border-right: 2px solid #e0e0e0;
        }
        
        /* 第2欄固定 */
        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            left: 50px; /* 第1欄的寬度 */
            z-index: 14;
            background-color: #4b6cb7;
            min-width: 150px;
        }
        
        td:nth-child(2) {
            background-color: white;
            border-right: 2px solid #e0e0e0;
        }
        
        /* 斑馬紋效果 */
        tr:nth-child(even) td:first-child {
            background-color: #f8faff;
        }
        
        tr:nth-child(even) td:nth-child(2) {
            background-color: #f8faff;
        }
        
        tr:hover td:first-child {
            background-color: #eef2ff;
        }
        
        tr:hover td:nth-child(2) {
            background-color: #eef2ff;
        }
        
        /* 选择框样式 */
        .select-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4b6cb7;
        }
        
        th.sortable {
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        th.sortable:hover {
            background-color: #3a5ca9;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .sort-icons {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-left: 6px;
        }
        
        /* 三角形排序图标 - 放大一倍 */
        .sort-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .sort-icon.sort-up {
            border-bottom: 8px solid white;
        }
        
        .sort-icon.sort-down {
            border-top: 8px solid white;
        }
        
        .sort-icon.active {
            opacity: 1;
        }
        
        .sort-icon.sort-up.active {
            border-bottom-color: #ffeb3b;
        }
        
        .sort-icon.sort-down.active {
            border-top-color: #ffeb3b;
        }
        
        td {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            background-color: white;
            text-align: center;
            font-size: 0.9rem; /* 表格內容字型 */
        }
        
        tr:nth-child(even) td {
            background-color: #f8faff;
        }
        
        tr:hover td {
            background-color: #eef2ff;
        }
        
        /* 选中行的样式 */
        tr.selected td {
            background-color: #e3f2fd !important;
        }
        
        tr.selected:hover td {
            background-color: #bbdefb !important;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem; /* 無資料提示字型 */
        }
        
        .selection-info {
            font-size: 0.9rem; /* 選擇資訊字型 */
            color: #666;
            white-space: nowrap;
        }
        
        /* 滚动条样式 */
        .table-wrapper::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
            border: 2px solid #f1f1f1;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:active {
            background: #8c8c8c;
        }
        
        .table-wrapper::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }
        
        /* Firefox 滚动条 */
        .table-wrapper {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .left-controls {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .right-controls {
                justify-content: flex-start;
            }
            
            .selection-group {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            th, td {
                padding: 6px 8px;
                font-size: 0.85rem; /* 平板字型稍小 */
            }
            
            .table-section {
                padding: 15px;
            }
            
            /* 移動端調整固定列的寬度 */
            th:first-child,
            td:first-child {
                width: 40px;
                min-width: 40px;
                max-width: 40px;
            }
            
            th:nth-child(2),
            td:nth-child(2) {
                left: 40px;
                min-width: 120px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 5px 6px;
                font-size: 0.8rem; /* 手機字型最小 */
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            /* 移動端進一步調整固定列的寬度 */
            th:first-child,
            td:first-child {
                width: 35px;
                min-width: 35px;
                max-width: 35px;
            }
            
            th:nth-child(2),
            td:nth-child(2) {
                left: 35px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>benchmark</h1>
        </header>
        
        <section class="control-section">
            <div class="left-controls">
                <div class="control-group">
                    <div class="sheet-selector" id="sheetSelector" style="display: none;">
                        <label for="sheetSelect">Select Sheet:</label>
                        <select id="sheetSelect"></select>
                    </div>
                </div>
            </div>
            <div class="right-controls">
                <div class="selection-group">
                    <button class="btn btn-select-all" id="selectAllBtn">Select All</button>
                    <span class="selection-info" id="selectionInfo">已选择 0 行</span>
                    <button class="btn btn-export" id="exportBtn">匯出選取資料</button>
                    <button class="btn btn-refresh" id="refreshBtn">更新</button>
                </div>
            </div>
        </section>
        
        <section class="table-section">
            <div class="table-wrapper" id="tableWrapper" tabindex="0">
                <div id="tableContainer">
                    <div class="no-data">正在加载表格数据...</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableContainer = document.getElementById('tableContainer');
            const tableWrapper = document.getElementById('tableWrapper');
            const sheetSelector = document.getElementById('sheetSelector');
            const sheetSelect = document.getElementById('sheetSelect');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');
            const selectionInfo = document.getElementById('selectionInfo');
            
            let currentWorkbook = null;
            let currentSheetData = null;
            let currentSortColumn = null;
            let currentSortDirection = null;
            let selectedRows = new Set();
            
            // 页面加载时自动读取文件
            loadExcelFile();
            
            // 禁用工作表选择器的键盘导航
            sheetSelect.addEventListener('keydown', function(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
            
            // 选择工作表后焦点移到表格
            sheetSelect.addEventListener('change', function() {
                setTimeout(() => {
                    tableWrapper.focus();
                }, 100);
            });
            
            // 全选按钮事件
            selectAllBtn.addEventListener('click', function() {
                const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                    const rowIndex = parseInt(checkbox.dataset.rowIndex);
                    if (!allChecked) {
                        selectedRows.add(rowIndex);
                    } else {
                        selectedRows.delete(rowIndex);
                    }
                });
                
                updateSelectionInfo();
                updateRowSelectionStyles();
            });
            
            // 更新按钮事件
            refreshBtn.addEventListener('click', function() {
                loadExcelFile();
            });
            
            // 导出按钮事件
            exportBtn.addEventListener('click', function() {
                exportSelectedRows();
            });
            
            // 更新选择信息
            function updateSelectionInfo() {
                selectionInfo.textContent = `已选择 ${selectedRows.size} 行`;
            }
            
            // 更新行选择样式
            function updateRowSelectionStyles() {
                const rows = tableContainer.querySelectorAll('tbody tr');
                rows.forEach((row, index) => {
                    if (selectedRows.has(index)) {
                        row.classList.add('selected');
                    } else {
                        row.classList.remove('selected');
                    }
                });
            }
            
            // 导出选中的行
            function exportSelectedRows() {
                if (selectedRows.size === 0) {
                    alert('请先选择要导出的行');
                    return;
                }
                
                if (!currentSheetData) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // 筛选选中的行
                const selectedData = Array.from(selectedRows)
                    .sort((a, b) => a - b)
                    .map(rowIndex => dataRows[rowIndex]);
                
                // 创建新的工作簿
                const exportData = [headers, ...selectedData];
                const ws = XLSX.utils.aoa_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '导出数据');
                
                // 导出文件
                XLSX.writeFile(wb, 'selected_data.xlsx');
            }
            
            // 加载Excel文件
            function loadExcelFile() {
                // 显示加载状态
                tableContainer.innerHTML = '<div class="no-data">正在更新表格数据...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                selectedRows.clear();
                updateSelectionInfo();
                
                // 显示加载状态
                refreshBtn.disabled = true;
                refreshBtn.textContent = '更新中...';
                
                // 添加时间戳避免缓存
                const timestamp = new Date().getTime();
                
                // 使用fetch API获取Excel文件
                fetch(`./data.xlsx?t=${timestamp}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            currentWorkbook = XLSX.read(data, { type: 'array' });
                            // 清空表格容器
                            tableContainer.innerHTML = '';
                            // 重新显示工作簿
                            displayWorkbook(currentWorkbook);
                            // 加载完成后焦点移到表格
                            setTimeout(() => {
                                tableWrapper.focus();
                            }, 500);
                        } catch (error) {
                            throw new Error('解析Excel文件时出错: ' + error.message);
                        }
                    })
                    .catch(error => {
                        console.error('加载Excel文件时出错:', error);
                        tableContainer.innerHTML = `<div class="no-data">加载失败: ${error.message}</div>`;
                    })
                    .finally(() => {
                        // 恢复按钮状态
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = '更新';
                    });
            }
            
            // 显示工作簿内容
            function displayWorkbook(workbook) {
                // 清空表格容器
                tableContainer.innerHTML = '';
                
                // 获取所有工作表名称
                const sheetNames = workbook.SheetNames;
                
                // 如果只有一个工作表，直接显示
                if (sheetNames.length === 1) {
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    sheetSelector.style.display = 'none';
                } else {
                    // 如果有多个工作表，显示选择器
                    sheetSelector.style.display = 'flex';
                    sheetSelect.innerHTML = '';
                    
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // 显示第一个工作表
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    
                    // 切换工作表事件
                    sheetSelect.addEventListener('change', function() {
                        currentSortColumn = null;
                        currentSortDirection = null;
                        selectedRows.clear();
                        updateSelectionInfo();
                        displaySheet(workbook.Sheets[this.value]);
                        // 切换工作表后焦点移到表格
                        setTimeout(() => {
                            tableWrapper.focus();
                        }, 100);
                    });
                }
            }
            
            // 显示工作表内容
            function displaySheet(sheet) {
                // 将Excel数据转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                currentSheetData = jsonData;
                
                if (jsonData.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">此工作表为空</div>';
                    return;
                }
                
                // 创建表格
                const table = document.createElement('table');
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // 添加选择框列的表头
                const selectHeader = document.createElement('th');
                selectHeader.innerHTML = '<input type="checkbox" class="select-checkbox" id="selectAllHeader">';
                headerRow.appendChild(selectHeader);
                
                // 表头全选功能
                selectHeader.querySelector('#selectAllHeader').addEventListener('change', function(e) {
                    e.stopPropagation();
                    const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                    checkboxes.forEach(checkbox => {
                        if (checkbox !== this) {
                            checkbox.checked = this.checked;
                            const rowIndex = parseInt(checkbox.dataset.rowIndex);
                            if (this.checked) {
                                selectedRows.add(rowIndex);
                            } else {
                                selectedRows.delete(rowIndex);
                            }
                        }
                    });
                    updateSelectionInfo();
                    updateRowSelectionStyles();
                });
                
                // 使用第一行作为表头
                const headers = jsonData[0];
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    
                    if (index === 0) {
                        // 第一列不添加排序功能，文字居中
                        th.textContent = header || '';
                    } else {
                        // 其他列添加排序功能（使用三角形图标，垂直排列在右侧）
                        th.innerHTML = `
                            <div class="sortable">
                                <div class="header-content">
                                    ${header || ''}
                                    <div class="sort-icons">
                                        <div class="sort-icon sort-up" id="sortUp-${index}"></div>
                                        <div class="sort-icon sort-down" id="sortDown-${index}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // 点击表头排序
                        th.addEventListener('click', function(e) {
                            let sortDirection;
                            
                            // 如果点击的是排序图标
                            if (e.target.classList.contains('sort-icon')) {
                                if (e.target.classList.contains('sort-up')) {
                                    sortDirection = 'desc';
                                } else if (e.target.classList.contains('sort-down')) {
                                    sortDirection = 'asc';
                                }
                            } else {
                                // 点击表头其他区域，切换排序方式
                                if (currentSortColumn === index) {
                                    sortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortDirection = 'asc';
                                }
                            }
                            
                            sortTable(index, sortDirection);
                        });
                    }
                    
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表格主体
                const tbody = document.createElement('tbody');
                
                // 从第二行开始添加数据
                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = jsonData[i];
                    
                    // 添加选择框
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = i - 1;
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                        
                        // 更新全选头部的状态
                        const allCheckboxes = tableContainer.querySelectorAll('.select-checkbox:not(#selectAllHeader)');
                        const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                        const selectAllHeader = document.getElementById('selectAllHeader');
                        if (selectAllHeader) {
                            selectAllHeader.checked = allChecked;
                            selectAllHeader.indeterminate = !allChecked && selectedRows.size > 0;
                        }
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    // 确保每行的单元格数量与表头一致
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
                
                // 强制触发重排以确保滚动条显示
                setTimeout(() => {
                    tableWrapper.scrollTop = 0;
                    tableWrapper.scrollLeft = 0;
                    // 触发滚动事件
                    tableWrapper.dispatchEvent(new Event('scroll'));
                }, 100);
                
                // 如果有之前的排序状态，重新应用
                if (currentSortColumn !== null && currentSortDirection !== null) {
                    sortTable(currentSortColumn, currentSortDirection);
                }
            }
            
            // 排序表格
            function sortTable(columnIndex, direction) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // 排序数据
                dataRows.sort((a, b) => {
                    let valueA = a[columnIndex];
                    let valueB = b[columnIndex];
                    
                    // 尝试转换为数字进行比较
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        valueA = numA;
                        valueB = numB;
                    } else {
                        // 如果是文本，转换为小写进行比较
                        valueA = String(valueA || '').toLowerCase();
                        valueB = String(valueB || '').toLowerCase();
                    }
                    
                    if (direction === 'asc') {
                        return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                    } else {
                        return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                    }
                });
                
                // 更新当前数据
                currentSheetData = [headers, ...dataRows];
                currentSortColumn = columnIndex;
                currentSortDirection = direction;
                
                // 重新显示表格
                const table = tableContainer.querySelector('table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // 添加排序后的行
                dataRows.forEach((rowData, index) => {
                    const row = document.createElement('tr');
                    
                    // 添加选择框
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = index;
                    checkbox.checked = selectedRows.has(index);
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                updateRowSelectionStyles();
                
                // 更新排序图标状态
                updateSortIcons(columnIndex, direction);
            }
            
            // 更新排序图标状态
            function updateSortIcons(columnIndex, direction) {
                const headers = tableContainer.querySelectorAll('th');
                headers.forEach(header => {
                    const sortIcons = header.querySelectorAll('.sort-icon');
                    sortIcons.forEach(icon => {
                        icon.classList.remove('active');
                    });
                });
                
                const currentHeader = headers[columnIndex + 1]; // +1 因为第一列是选择框
                if (currentHeader) {
                    if (direction === 'asc') {
                        currentHeader.querySelector(`.sort-down`).classList.add('active');
                    } else {
                        currentHeader.querySelector(`.sort-up`).classList.add('active');
                    }
                }
            }
        });
    </script>
