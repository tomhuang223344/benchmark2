<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .control-section {
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8faff;
            flex-shrink: 0;
        }
        
        .btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 108, 183, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 2px 5px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }
        
        .file-input {
            display: none;
        }
        
        .table-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        
        .file-info {
            margin-bottom: 15px;
            padding: 8px 12px;
            background: #e8f4fd;
            border: 1px solid #b8daff;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #004085;
            flex-shrink: 0;
        }
        
        .sheet-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .sheet-selector select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            outline: none;
        }
        
        /* 禁用选择器的键盘导航 */
        .sheet-selector select:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        
        .table-wrapper {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: auto;
            position: relative;
            min-height: 200px;
            outline: none;
        }
        
        .table-wrapper:focus {
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.3);
        }
        
        table {
            width: max-content;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }
        
        th {
            background-color: #4b6cb7;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            user-select: none;
            white-space: nowrap;
            z-index: 10;
            min-width: 120px;
        }
        
        /* 固定第一列 */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        th:first-child {
            background-color: #3a5ca9;
            z-index: 15;
            min-width: 200px;
        }
        
        td:first-child {
            background-color: white;
            color: #333;
            border-right: 2px solid #e0e0e0;
            min-width: 200px;
        }
        
        tr:nth-child(even) td:first-child {
            background-color: #f8faff;
        }
        
        tr:hover td:first-child {
            background-color: #eef2ff;
        }
        
        th.sortable {
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        th.sortable:hover {
            background-color: #3a5ca9;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .sort-icons {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-left: auto;
        }
        
        /* 三角形排序图标 - 垂直排列在右侧 */
        .sort-icon {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .sort-icon.sort-up {
            border-bottom: 6px solid white;
        }
        
        .sort-icon.sort-down {
            border-top: 6px solid white;
            margin-top: 1px;
        }
        
        .sort-icon.active {
            opacity: 1;
        }
        
        .sort-icon.sort-up.active {
            border-bottom-color: #ffeb3b;
        }
        
        .sort-icon.sort-down.active {
            border-top-color: #ffeb3b;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            background-color: white;
            min-width: 120px;
        }
        
        tr:nth-child(even) td {
            background-color: #f8faff;
        }
        
        tr:hover td {
            background-color: #eef2ff;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 滚动条样式 */
        .table-wrapper::-webkit-scrollbar {
            width: 16px;
            height: 16px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 8px;
            border: 3px solid #f1f1f1;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:active {
            background: #8c8c8c;
        }
        
        .table-wrapper::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }
        
        /* Firefox 滚动条 */
        .table-wrapper {
            scrollbar-width: auto;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-section {
                padding: 10px 15px;
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
                min-width: 100px;
            }
            
            th:first-child,
            td:first-child {
                min-width: 150px;
            }
            
            .sort-icons {
                margin-left: 4px;
            }
            
            .table-section {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 0.8rem;
                min-width: 80px;
            }
            
            th:first-child,
            td:first-child {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>benchmark</h1>
        </header>
        
        <section class="control-section">
            <button class="btn" id="loadLocalBtn">載入本地Excel文件</button>
            <button class="btn btn-secondary" id="loadDefaultBtn">載入預設文件</button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
        </section>
        
        <section class="table-section">
            <div class="file-info" id="fileInfo" style="display: none;">
                當前文件: <span id="fileName">data.xlsx</span>
            </div>
            
            <div class="sheet-selector" id="sheetSelector" style="display: none;">
                <label for="sheetSelect">选择工作表：</label>
                <select id="sheetSelect"></select>
            </div>
            
            <div class="table-wrapper" id="tableWrapper" tabindex="0">
                <div id="tableContainer">
                    <div class="no-data">正在加载表格数据...</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableContainer = document.getElementById('tableContainer');
            const tableWrapper = document.getElementById('tableWrapper');
            const sheetSelector = document.getElementById('sheetSelector');
            const sheetSelect = document.getElementById('sheetSelect');
            const fileInput = document.getElementById('fileInput');
            const loadLocalBtn = document.getElementById('loadLocalBtn');
            const loadDefaultBtn = document.getElementById('loadDefaultBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            
            let currentWorkbook = null;
            let currentSheetData = null;
            let currentSortColumn = null;
            let currentSortDirection = null;
            let currentFileName = 'data.xlsx';
            
            // 页面加载时自动读取文件
            loadExcelFile();
            
            // 載入本地文件按钮事件
            loadLocalBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 載入預設文件按钮事件
            loadDefaultBtn.addEventListener('click', function() {
                loadExcelFile();
            });
            
            // 文件选择变化
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleLocalFile(fileInput.files[0]);
                }
            });
            
            // 禁用工作表选择器的键盘导航
            sheetSelect.addEventListener('keydown', function(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
            
            // 选择工作表后焦点移到表格
            sheetSelect.addEventListener('change', function() {
                setTimeout(() => {
                    tableWrapper.focus();
                }, 100);
            });
            
            // 处理本地文件
            function handleLocalFile(file) {
                if (!file.name.match(/\.(xlsx|xls)$/)) {
                    alert('請選擇Excel文件 (.xlsx 或 .xls)');
                    return;
                }
                
                currentFileName = file.name;
                updateFileInfo();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        currentWorkbook = XLSX.read(data, { type: 'array' });
                        displayWorkbook(currentWorkbook);
                    } catch (error) {
                        console.error('解析Excel文件時出錯:', error);
                        alert('解析Excel文件時出錯，請確保文件格式正確');
                    }
                };
                reader.readAsArrayBuffer(file);
            }
            
            // 更新文件信息
            function updateFileInfo() {
                fileName.textContent = currentFileName;
                fileInfo.style.display = 'block';
            }
            
            // 加载Excel文件
            function loadExcelFile() {
                tableContainer.innerHTML = '<div class="no-data">正在加载表格数据...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                currentFileName = 'data.xlsx';
                updateFileInfo();
                
                // 使用fetch API获取Excel文件
                fetch('./data.xlsx')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            currentWorkbook = XLSX.read(data, { type: 'array' });
                            displayWorkbook(currentWorkbook);
                            // 加载完成后焦点移到表格
                            setTimeout(() => {
                                tableWrapper.focus();
                            }, 500);
                        } catch (error) {
                            throw new Error('解析Excel文件时出错: ' + error.message);
                        }
                    })
                    .catch(error => {
                        console.error('加载Excel文件时出错:', error);
                        tableContainer.innerHTML = `<div class="no-data">加载失败: ${error.message}</div>`;
                    });
            }
            
            // 显示工作簿内容
            function displayWorkbook(workbook) {
                // 清空表格容器
                tableContainer.innerHTML = '';
                
                // 获取所有工作表名称
                const sheetNames = workbook.SheetNames;
                
                // 如果只有一个工作表，直接显示
                if (sheetNames.length === 1) {
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    sheetSelector.style.display = 'none';
                } else {
                    // 如果有多个工作表，显示选择器
                    sheetSelector.style.display = 'flex';
                    sheetSelect.innerHTML = '';
                    
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // 显示第一个工作表
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    
                    // 切换工作表事件
                    sheetSelect.addEventListener('change', function() {
                        currentSortColumn = null;
                        currentSortDirection = null;
                        displaySheet(workbook.Sheets[this.value]);
                        // 切换工作表后焦点移到表格
                        setTimeout(() => {
                            tableWrapper.focus();
                        }, 100);
                    });
                }
            }
            
            // 显示工作表内容
            function displaySheet(sheet) {
                // 将Excel数据转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                currentSheetData = jsonData;
                
                if (jsonData.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">此工作表为空</div>';
                    return;
                }
                
                // 创建表格
                const table = document.createElement('table');
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // 使用第一行作为表头
                const headers = jsonData[0];
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    
                    if (index === 0) {
                        // 第一列不添加排序功能
                        th.textContent = header || '';
                    } else {
                        // 其他列添加排序功能（使用三角形图标，垂直排列在右侧）
                        th.innerHTML = `
                            <div class="sortable">
                                <div class="header-content">
                                    ${header || ''}
                                    <div class="sort-icons">
                                        <div class="sort-icon sort-up" id="sortUp-${index}"></div>
                                        <div class="sort-icon sort-down" id="sortDown-${index}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // 点击表头排序
                        th.addEventListener('click', function(e) {
                            let sortDirection;
                            
                            // 如果点击的是排序图标
                            if (e.target.classList.contains('sort-icon')) {
                                if (e.target.classList.contains('sort-up')) {
                                    sortDirection = 'desc';
                                } else if (e.target.classList.contains('sort-down')) {
                                    sortDirection = 'asc';
                                }
                            } else {
                                // 点击表头其他区域，切换排序方式
                                if (currentSortColumn === index) {
                                    sortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortDirection = 'asc';
                                }
                            }
                            
                            sortTable(index, sortDirection);
                        });
                    }
                    
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表格主体
                const tbody = document.createElement('tbody');
                
                // 从第二行开始添加数据
                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = jsonData[i];
                    
                    // 确保每行的单元格数量与表头一致
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
                
                // 强制触发重排以确保滚动条显示
                setTimeout(() => {
                    tableWrapper.scrollTop = 0;
                    tableWrapper.scrollLeft = 0;
                    // 触发滚动事件
                    tableWrapper.dispatchEvent(new Event('scroll'));
                }, 100);
                
                // 如果有之前的排序状态，重新应用
                if (currentSortColumn !== null && currentSortDirection !== null) {
                    sortTable(currentSortColumn, currentSortDirection);
                }
            }
            
            // 排序表格
            function sortTable(columnIndex, direction) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // 排序数据
                dataRows.sort((a, b) => {
                    let valueA = a[columnIndex];
                    let valueB = b[columnIndex];
                    
                    // 尝试转换为数字进行比较
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        valueA = numA;
                        valueB = numB;
                    } else {
                        // 如果是文本，转换为小写进行比较
                        valueA = String(valueA || '').toLowerCase();
                        valueB = String(valueB || '').toLowerCase();
                    }
                    
                    if (direction === 'asc') {
                        return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                    } else {
                        return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                    }
                });
                
                // 更新当前数据
                currentSheetData = [headers, ...dataRows];
                currentSortColumn = columnIndex;
                currentSortDirection = direction;
                
                // 重新显示表格
                const table = tableContainer.querySelector('table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // 添加排序后的行
                dataRows.forEach(rowData => {
                    const row = document.createElement('tr');
                    
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                // 更新排序图标状态
                updateSortIcons(columnIndex, direction);
            }
            
            // 更新排序图标状态
            function updateSortIcons(columnIndex, direction) {
                const headers = tableContainer.querySelectorAll('th');
                headers.forEach(header => {
                    const sortIcons = header.querySelectorAll('.sort-icon');
                    sortIcons.forEach(icon => {
                        icon.classList.remove('active');
                    });
                });
                
                const currentHeader = headers[columnIndex];
                if (currentHeader) {
                    if (direction === 'asc') {
                        currentHeader.querySelector(`.sort-down`).classList.add('active');
                    } else {
                        currentHeader.querySelector(`.sort-up`).classList.add('active');
                    }
                }
            }
        });
    </script>
</body>
</html>
