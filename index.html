            // æ¬„å¯¬æ§åˆ¶äº‹ä»¶

            // è‡ªå‹•èª¿æ•´æ¬„å¯¬
            function autoResizeColumns() {
                const table = tableContainer.querySelector('table');
                if (!table) return;
                
                const headers = table.querySelectorAll('th');
                const rows = table.querySelectorAll('tr');
                
                // è¨ˆç®—æ¯åˆ—çš„æœ€å¤§å¯¬åº¦
                const maxWidths = {};
                
                // éæ­·æ‰€æœ‰è¡Œå’Œåˆ—ï¼Œè¨ˆç®—æ¯åˆ—çš„æœ€å¤§å…§å®¹å¯¬åº¦
                rows.forEach(row => {
                    const cells = row.querySelectorAll('th, td');
                    cells.forEach((cell, index) => {
                        // è·³éå›ºå®šåˆ—ï¼ˆç¬¬ä¸€åˆ—å’Œç¬¬äºŒåˆ—ï¼‰
                        if (index === 0 || index === 1) return;
                        
                        const cellWidth = getTextWidth(cell.textContent || '');
                        if (!maxWidths[index] || cellWidth > maxWidths[index]) {
                            maxWidths[index] = cellWidth;
                        }
                    });
                });
                
                // æ‡‰ç”¨è¨ˆç®—å‡ºçš„å¯¬åº¦
                headers.forEach((header, index) => {
                    // è·³éå›ºå®šåˆ—ï¼ˆç¬¬ä¸€åˆ—å’Œç¬¬äºŒåˆ—ï¼‰
                    if (index === 0 || index === 1) return;
                    
                    if (maxWidths[index]) {
                        const calculatedWidth = Math.max(100, Math.min(300, maxWidths[index] + 24)); // åŠ ä¸Špadding
                        header.style.width = calculatedWidth + 'px';

                        header.style.maxWidth = calculatedWidth + 'px';
                        
                        // ä¿å­˜æ¬„å¯¬è¨­ç½®
                        columnWidths[index] = calculatedWidth;
                    }

                // ä¿å­˜æ¬„å¯¬è¨­ç½®
                saveColumnWidths();
                
                showShortcutHint('æ¬„å¯¬å·²è‡ªå‹•èª¿æ•´');

            // é‡ç½®æ¬„å¯¬
            function resetColumnWidths() {

                    if (index === 0 || index === 1) return;

                    header.style.minWidth = '';
                    header.style.maxWidth = '';
                    
                    // å¾ä¿å­˜çš„è¨­ç½®ä¸­ç§»é™¤
                    delete columnWidths[index];

                // ä¿å­˜æ¬„å¯¬è¨­ç½®

                showShortcutHint('æ¬„å¯¬å·²é‡ç½®');

            // è¨ˆç®—æ–‡å­—å¯¬åº¦
            function getTextWidth(text) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = '0.9rem "Segoe UI", "Microsoft JhengHei", sans-serif';
                return context.measureText(text).width;
            }
            
            // æ‡‰ç”¨ä¿å­˜çš„æ¬„å¯¬è¨­ç½®
            function applySavedColumnWidths() {
                const table = tableContainer.querySelector('table');

                headers.forEach((header, index) => {
                    // è·³éå›ºå®šåˆ—ï¼ˆç¬¬ä¸€åˆ—å’Œç¬¬äºŒåˆ—ï¼‰

            // ç¯©é¸åŠŸèƒ½äº‹ä»¶ç›£è½

            // å¥—ç”¨ç¯©é¸

                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // æ›´æ–°ç¯©é¸è¨ˆæ•¸ï¼ˆåŸºæ–¼å®Œæ•´æ•¸æ“šï¼‰

                // å¦‚æœæ²’æœ‰ä»»ä½•ç¯©é¸å€¼è¢«é¸æ“‡ï¼Œé¡¯ç¤ºæ‰€æœ‰æ•¸æ“š
                if (cpuFilterValues.size === 0 && gpuFilterValues.size === 0 && mgpFilterValues.size === 0) {
                    currentDisplayData = dataRows;
                    displayFilteredData(currentDisplayData);

                // ç¯©é¸æ•¸æ“š

                    let cpuMatch = true;

                        const cpuValue = row[cpuColumnIndex] || '';

                    // GPU ç¯©é¸

                displayFilteredData(currentDisplayData);

            // é¡¯ç¤ºç¯©é¸å¾Œçš„æ•¸æ“š
            function displayFilteredData(filteredData) {
                const table = tableContainer.querySelector('table');

            // æ¸…é™¤ç¯©é¸

            // å…¨é¸ç¯©é¸

                    checkbox.checked = true;
                    const value = checkbox.value;

                    if (filterType === 'cpu') {

            // å–æ¶ˆå…¨é¸ç¯©é¸

            // æ›´æ–°ç¯©é¸è¨ˆæ•¸ï¼ˆæ ¹æ“šå®Œæ•´æ•¸æ“šï¼‰
            function updateFilterCounts(data) {
                if (!data || data.length === 0) return;
                
                // è¨ˆç®—æ¯å€‹ç¯©é¸é¡åˆ¥åœ¨å®Œæ•´æ•¸æ“šä¸­çš„è¨ˆæ•¸
                const cpuCounts = {};
                const gpuCounts = {};
                const mgpCounts = {};
                
                data.forEach(row => {
                    // CPU è¨ˆæ•¸
                    if (cpuColumnIndex !== -1) {
                        const cpuValue = row[cpuColumnIndex] || '';
                        if (cpuValue) {
                            const valueStr = cpuValue.toString();
                            cpuCounts[valueStr] = (cpuCounts[valueStr] || 0) + 1;
                        }
                    }
                    
                    // GPU è¨ˆæ•¸
                    if (gpuColumnIndex !== -1) {
                        const gpuValue = row[gpuColumnIndex] || '';
                        if (gpuValue) {
                            const valueStr = gpuValue.toString();
                            gpuCounts[valueStr] = (gpuCounts[valueStr] || 0) + 1;
                        }
                    }
                    
                    // MGP è¨ˆæ•¸
                    if (mgpColumnIndex !== -1) {
                        const mgpValue = row[mgpColumnIndex] || '';
                        if (mgpValue) {
                            const valueStr = mgpValue.toString();
                            mgpCounts[valueStr] = (mgpCounts[valueStr] || 0) + 1;
                        }
                    }
                });
                
                // æ›´æ–°ç¯©é¸é¸é …çš„è¨ˆæ•¸é¡¯ç¤º
                updateFilterSectionCounts('cpu', cpuCounts);
                updateFilterSectionCounts('gpu', gpuCounts);
                updateFilterSectionCounts('mgp', mgpCounts);
            }
            
            // æ›´æ–°ç‰¹å®šç¯©é¸å€æ®µçš„è¨ˆæ•¸
            function updateFilterSectionCounts(filterType, valueCounts) {
                const checkboxes = document.querySelectorAll(`.filter-checkbox[data-filter-type="${filterType}"]`);
                checkboxes.forEach(checkbox => {
                    const value = checkbox.value;
                    const count = valueCounts[value] || 0;
                    const countElement = checkbox.parentNode.querySelector('.filter-count');
                    if (countElement) {
                        countElement.textContent = count;
                        
                        // å¦‚æœè¨ˆæ•¸ç‚º0ï¼Œå‰‡ç¦ç”¨è©²é¸é …
                        if (count === 0 && !checkbox.checked) {
                            checkbox.disabled = true;
                            checkbox.parentNode.style.opacity = '0.5';
                            checkbox.parentNode.style.cursor = 'not-allowed';
                        } else {
                            checkbox.disabled = false;
                            checkbox.parentNode.style.opacity = '1';
                            checkbox.parentNode.style.cursor = 'pointer';
                        }
                    }
                });
            }
            
            // ä¿å­˜ç¯©é¸ç‹€æ…‹
            function saveFilterState() {
                const filterState = {
                    cpu: Array.from(cpuFilterValues),
                    gpu: Array.from(gpuFilterValues),
                    mgp: Array.from(mgpFilterValues)
                };
                localStorage.setItem('filterState', JSON.stringify(filterState));
            }
            
            // åŠ è¼‰ç¯©é¸ç‹€æ…‹
            function loadFilterState() {
                const saved = localStorage.getItem('filterState');
                if (saved) {
                    try {
                        const filterState = JSON.parse(saved);
                        cpuFilterValues = new Set(filterState.cpu || []);
                        gpuFilterValues = new Set(filterState.gpu || []);
                        mgpFilterValues = new Set(filterState.mgp || []);
                        
                        // æ›´æ–°å¾©é¸æ¡†ç‹€æ…‹
                        updateCheckboxStates();
                    } catch (e) {
                        console.error('åŠ è¼‰ç¯©é¸ç‹€æ…‹å¤±æ•—:', e);
                    }
                }
            }
            
            // æ›´æ–°å¾©é¸æ¡†ç‹€æ…‹
            function updateCheckboxStates() {
                // CPU å¾©é¸æ¡†
                cpuFilterValues.forEach(value => {
                    const checkbox = document.querySelector(`.filter-checkbox[data-filter-type="cpu"][value="${value}"]`);
                    if (checkbox) checkbox.checked = true;
                });
                
                // GPU å¾©é¸æ¡†
                gpuFilterValues.forEach(value => {
                    const checkbox = document.querySelector(`.filter-checkbox[data-filter-type="gpu"][value="${value}"]`);
                    if (checkbox) checkbox.checked = true;
                });
                
                // MGP å¾©é¸æ¡†
                mgpFilterValues.forEach(value => {
                    const checkbox = document.querySelector(`.filter-checkbox[data-filter-type="mgp"][value="${value}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
            
            // æå–æ¬„ä½å€¼ä¸¦å»ºç«‹ç¯©é¸é¸é …
            function extractFilterValues() {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                originalDataRows = currentSheetData.slice(1);
                
                // æ‰¾åˆ°å„æ¬„ä½çš„ç´¢å¼•
                cpuColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('cpu'));
                gpuColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('gpu'));
                mgpColumnIndex = headers.findIndex(header => 
                    header.toLowerCase().includes('mgp'));
                
                // æ”¶é›†å„æ¬„ä½çš„å€¼
                extractAndRenderFilterValues('cpu', cpuColumnIndex, cpuFilterOptions, cpuNoData);
                extractAndRenderFilterValues('gpu', gpuColumnIndex, gpuFilterOptions, gpuNoData);
                extractAndRenderFilterValues('mgp', mgpColumnIndex, mgpFilterOptions, mgpNoData);
                
                // åŠ è¼‰ä¿å­˜çš„ç¯©é¸ç‹€æ…‹
                loadFilterState();
                
                // å¦‚æœæœ‰ç¯©é¸ç‹€æ…‹ï¼Œè‡ªå‹•æ‡‰ç”¨ç¯©é¸
                if (cpuFilterValues.size > 0 || gpuFilterValues.size > 0 || mgpFilterValues.size > 0) {
                    setTimeout(() => {
                        applyFilter();
                    }, 100);
                }
            }
            
            // æå–ä¸¦æ¸²æŸ“ç‰¹å®šæ¬„ä½çš„ç¯©é¸å€¼
            function extractAndRenderFilterValues(filterType, columnIndex, optionsContainer, noDataElement) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                if (columnIndex === -1) {
                    optionsContainer.style.display = 'none';
                    noDataElement.style.display = 'block';
                    return;
                }
                
                // æ”¶é›†æ‰€æœ‰å€¼
                const allValues = new Set();
                const valueCounts = {};
                
                dataRows.forEach(row => {
                    const value = row[columnIndex] || '';
                    if (value) {
                        const valueStr = value.toString();
                        allValues.add(valueStr);
                        valueCounts[valueStr] = (valueCounts[valueStr] || 0) + 1;
                    }
                });
                
                // æ¸²æŸ“ç¯©é¸é¸é …
                if (allValues.size > 0) {
                    optionsContainer.style.display = 'flex';
                    noDataElement.style.display = 'none';
                    renderFilterOptions(filterType, allValues, valueCounts, optionsContainer);
                } else {
                    optionsContainer.style.display = 'none';
                    noDataElement.style.display = 'block';
                }
            }
            
            // æ¸²æŸ“ç¯©é¸é¸é …
            function renderFilterOptions(filterType, allValues, valueCounts, optionsContainer) {
                optionsContainer.innerHTML = '';
                
                const sortedValues = Array.from(allValues).sort();
                
                sortedValues.forEach(value => {
                    const option = document.createElement('div');
                    option.className = 'filter-option';
                    option.innerHTML = `
                        <input type="checkbox" class="filter-checkbox" value="${value}" 
                               id="filter-${filterType}-${value.replace(/[^a-zA-Z0-9]/g, '-')}" 
                               data-filter-type="${filterType}">
                        <label for="filter-${filterType}-${value.replace(/[^a-zA-Z0-9]/g, '-')}">
                            ${value}
                            <span class="filter-count">${valueCounts[value] || 0}</span>
                        </label>
                    `;
                    
                    const checkbox = option.querySelector('.filter-checkbox');
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            if (filterType === 'cpu') {
                                cpuFilterValues.add(this.value);
                            } else if (filterType === 'gpu') {
                                gpuFilterValues.add(this.value);
                            } else if (filterType === 'mgp') {
                                mgpFilterValues.add(this.value);
                            }
                        } else {
                            if (filterType === 'cpu') {
                                cpuFilterValues.delete(this.value);
                            } else if (filterType === 'gpu') {
                                gpuFilterValues.delete(this.value);
                            } else if (filterType === 'mgp') {
                                mgpFilterValues.delete(this.value);
                            }
                        }
                        // ä¿å­˜ç¯©é¸ç‹€æ…‹
                        saveFilterState();
                    });
                    
                    optionsContainer.appendChild(option);
                });
            }
            
            // é¸æ“‡å·¥ä½œè¡¨å¾Œç„¦é»ç§»åˆ°è¡¨æ ¼
            sheetSelect.addEventListener('change', function() {
                setTimeout(() => {
                    tableWrapper.focus();
                }, 100);
            });
            
            // å…¨é¸æŒ‰éˆ•äº‹ä»¶
            selectAllBtn.addEventListener('click', function() {
                const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                    const rowIndex = parseInt(checkbox.dataset.rowIndex);
                    if (!allChecked) {
                        selectedRows.add(rowIndex);
                    } else {
                        selectedRows.delete(rowIndex);
                    }
                });
                
                updateSelectionInfo();
                updateRowSelectionStyles();
            });
            
            // æ›´æ–°æŒ‰éˆ•äº‹ä»¶
            refreshBtn.addEventListener('click', function() {
                loadExcelFile();
            });
            
            // å°å‡ºæŒ‰éˆ•äº‹ä»¶
            exportBtn.addEventListener('click', function() {
                exportSelectedRows();
            });
            
            // æ›´æ–°é¸æ“‡ä¿¡æ¯
            function updateSelectionInfo() {
                selectionInfo.textContent = `å·²é€‰æ‹© ${selectedRows.size} è¡Œ`;
            }
            
            // æ›´æ–°è¡Œé€‰æ‹©æ ·å¼
            function updateRowSelectionStyles() {
                const rows = tableContainer.querySelectorAll('tbody tr');
                rows.forEach((row, index) => {
                    if (selectedRows.has(index)) {
                        row.classList.add('selected');
                    } else {
                        row.classList.remove('selected');
                    }
                });
            }
            
            // å¯¼å‡ºé€‰ä¸­çš„è¡Œ
            function exportSelectedRows() {
                if (selectedRows.size === 0) {
                    alert('è¯·å…ˆé€‰æ‹©è¦å¯¼å‡ºçš„è¡Œ');
                    return;
                }
                
                if (!currentSheetData) return;
                
                const headers = currentSheetData[0];
                
                // ç­›é€‰é€‰ä¸­çš„è¡Œ - ä½¿ç”¨ currentDisplayData è€Œä¸æ˜¯åŸå§‹æ•°æ®
                const selectedData = Array.from(selectedRows)
                    .sort((a, b) => a - b)
                    .map(rowIndex => currentDisplayData[rowIndex]);
                
                // åˆ›å»ºæ–°çš„å·¥ä½œç°¿
                const exportData = [headers, ...selectedData];
                const ws = XLSX.utils.aoa_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'å¯¼å‡ºæ•°æ®');
                
                // å¯¼å‡ºæ–‡ä»¶
                XLSX.writeFile(wb, 'selected_data.xlsx');
            }
            
            // åŠ è½½Excelæ–‡ä»¶
            function loadExcelFile() {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                tableContainer.innerHTML = '<div class="no-data">æ­£åœ¨æ›´æ–°è¡¨æ ¼æ•°æ®...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                selectedRows.clear();
                updateSelectionInfo();
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'æ›´æ–°ä¸­...';
                
                // æ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜
                const timestamp = new Date().getTime();
                
                // ä½¿ç”¨fetch APIè·å–Excelæ–‡ä»¶
                fetch(`./data.xlsx?t=${timestamp}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`æ–‡ä»¶åŠ è½½å¤±è´¥: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            currentWorkbook = XLSX.read(data, { type: 'array' });
                            // æ¸…ç©ºè¡¨æ ¼å®¹å™¨
                            tableContainer.innerHTML = '';
                            // é‡æ–°æ˜¾ç¤ºå·¥ä½œç°¿
                            displayWorkbook(currentWorkbook);
                            // åŠ è½½å®Œæˆåç„¦ç‚¹ç§»åˆ°è¡¨æ ¼
                            setTimeout(() => {
                                tableWrapper.focus();
                            }, 500);
                        } catch (error) {
                            throw new Error('è§£æExcelæ–‡ä»¶æ—¶å‡ºé”™: ' + error.message);
                        }
                    })
                    .catch(error => {
                        console.error('åŠ è½½Excelæ–‡ä»¶æ—¶å‡ºé”™:', error);
                        tableContainer.innerHTML = `<div class="no-data">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                        // æ¢å¤æŒ‰é’®çŠ¶æ€
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = 'æ›´æ–°';
                    })
                    .finally(() => {
                        // æ¢å¤æŒ‰é’®çŠ¶æ€
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = 'æ›´æ–°';
                    });
            }
            
            // æ˜¾ç¤ºå·¥ä½œç°¿å†…å®¹
            function displayWorkbook(workbook) {
                // æ¸…ç©ºè¡¨æ ¼å®¹å™¨
                tableContainer.innerHTML = '';
                
                // è·å–æ‰€æœ‰å·¥ä½œè¡¨åç§°
                const sheetNames = workbook.SheetNames;
                
                // å¦‚æœåªæœ‰ä¸€ä¸ªå·¥ä½œè¡¨ï¼Œç›´æ¥æ˜¾ç¤º
                if (sheetNames.length === 1) {
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    sheetSelector.style.display = 'none';
                } else {
                    // å¦‚æœæœ‰å¤šä¸ªå·¥ä½œè¡¨ï¼Œæ˜¾ç¤ºé€‰æ‹©å™¨
                    sheetSelector.style.display = 'flex';
                    sheetSelect.innerHTML = '';
                    
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // æ˜¾ç¤ºç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    
                    // åˆ‡æ¢å·¥ä½œè¡¨äº‹ä»¶
                    sheetSelect.addEventListener('change', function() {
                        currentSortColumn = null;
                        currentSortDirection = null;
                        selectedRows.clear();
                        updateSelectionInfo();
                        displaySheet(workbook.Sheets[this.value]);
                        // åˆ‡æ¢å·¥ä½œè¡¨åç„¦ç‚¹ç§»åˆ°è¡¨æ ¼
                        setTimeout(() => {
                            tableWrapper.focus();
                        }, 100);
                    });
                }
            }
            
            // æ˜¾ç¤ºå·¥ä½œè¡¨å†…å®¹
            function displaySheet(sheet) {
                // å°†Excelæ•°æ®è½¬æ¢ä¸ºJSON
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                currentSheetData = jsonData;
                
                if (jsonData.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">æ­¤å·¥ä½œè¡¨ä¸ºç©º</div>';
                    return;
                }
                
                // åˆå§‹åŒ–å½“å‰æ˜¾ç¤ºæ•°æ®
                currentDisplayData = jsonData.slice(1);
                
                // åˆ›å»ºè¡¨æ ¼
                const table = document.createElement('table');
                
                // åˆ›å»ºè¡¨å¤´
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // æ·»åŠ é€‰æ‹©æ¡†åˆ—çš„è¡¨å¤´
                const selectHeader = document.createElement('th');
                selectHeader.innerHTML = '<input type="checkbox" class="select-checkbox" id="selectAllHeader">';
                headerRow.appendChild(selectHeader);
                
                // è¡¨å¤´å…¨é€‰åŠŸèƒ½
                selectHeader.querySelector('#selectAllHeader').addEventListener('change', function(e) {
                    e.stopPropagation();
                    const checkboxes = tableContainer.querySelectorAll('.select-checkbox');
                    checkboxes.forEach(checkbox => {
                        if (checkbox !== this) {
                            checkbox.checked = this.checked;
                            const rowIndex = parseInt(checkbox.dataset.rowIndex);
                            if (this.checked) {
                                selectedRows.add(rowIndex);
                            } else {
                                selectedRows.delete(rowIndex);
                            }
                        }
                    });
                    updateSelectionInfo();
                    updateRowSelectionStyles();
                });
                
                // ä½¿ç”¨ç¬¬ä¸€è¡Œä½œä¸ºè¡¨å¤´
                const headers = jsonData[0];
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    th.title = header || ''; // æ·»åŠ titleå±¬æ€§ä»¥ä¾¿æ‡¸åœé¡¯ç¤ºå®Œæ•´å…§å®¹
                    
                    if (index === 0) {
                        // ç¬¬ä¸€åˆ—ä¸æ·»åŠ æ’åºåŠŸèƒ½ï¼Œæ–‡å­—ç½®ä¸­
                        th.textContent = header || '';
                    } else {
                        // å…¶ä»–åˆ—æ·»åŠ æ’åºåŠŸèƒ½ï¼ˆä½¿ç”¨ä¸‰è§’å½¢å›¾æ ‡ï¼Œå‚ç›´æ’åˆ—åœ¨å³ä¾§ï¼‰
                        th.innerHTML = `
                            <div class="sortable">
                                <div class="header-content">
                                    ${header || ''}
                                    <div class="sort-icons">
                                        <div class="sort-icon sort-up" id="sortUp-${index}"></div>
                                        <div class="sort-icon sort-down" id="sortDown-${index}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // ç‚¹å‡»è¡¨å¤´æ’åº
                        th.addEventListener('click', function(e) {
                            let sortDirection;
                            
                            // å¦‚æœç‚¹å‡»çš„æ˜¯æ’åºå›¾æ ‡
                            if (e.target.classList.contains('sort-icon')) {
                                if (e.target.classList.contains('sort-up')) {
                                    sortDirection = 'desc';
                                } else if (e.target.classList.contains('sort-down')) {
                                    sortDirection = 'asc';
                                }
                            } else {
                                // ç‚¹å‡»è¡¨å¤´å…¶ä»–åŒºåŸŸï¼Œåˆ‡æ¢æ’åºæ–¹å¼
                                if (currentSortColumn === index) {
                                    sortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortDirection = 'asc';
                                }
                            }
                            
                            sortTable(index, sortDirection);
                        });
                    }
                    
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // åˆ›å»ºè¡¨æ ¼ä¸»ä½“
                const tbody = document.createElement('tbody');
                
                // ä»ç¬¬äºŒè¡Œå¼€å§‹æ·»åŠ æ•°æ®
                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = jsonData[i];
                    
                    // æ·»åŠ é€‰æ‹©æ¡†
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = i - 1;
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                        
                        // æ›´æ–°å…¨é€‰å¤´éƒ¨çš„çŠ¶æ€
                        const allCheckboxes = tableContainer.querySelectorAll('.select-checkbox:not(#selectAllHeader)');
                        const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                        const selectAllHeader = document.getElementById('selectAllHeader');
                        if (selectAllHeader) {
                            selectAllHeader.checked = allChecked;
                            selectAllHeader.indeterminate = !allChecked && selectedRows.size > 0;
                        }
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    // ç¡®ä¿æ¯è¡Œçš„å•å…ƒæ ¼æ•°é‡ä¸è¡¨å¤´ä¸€è‡´
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        td.title = rowData[j] || ''; // æ·»åŠ titleå±¬æ€§ä»¥ä¾¿æ‡¸åœé¡¯ç¤ºå®Œæ•´å…§å®¹
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
                
                // æå–æ¬„ä½å€¼ä¸¦å»ºç«‹ç¯©é¸é¸é …
                extractFilterValues();
                
                // æ‡‰ç”¨ä¿å­˜çš„æ¬„å¯¬è¨­ç½®
                applySavedColumnWidths();
                
                // å¼ºåˆ¶è§¦å‘é‡æ’ä»¥ç¡®ä¿æ»šåŠ¨æ¡æ˜¾ç¤º
                setTimeout(() => {
                    tableWrapper.scrollTop = 0;
                    tableWrapper.scrollLeft = 0;
                    // è§¦å‘æ»šåŠ¨äº‹ä»¶
                    tableWrapper.dispatchEvent(new Event('scroll'));
                }, 100);
                
                // å¦‚æœæœ‰ä¹‹å‰çš„æ’åºçŠ¶æ€ï¼Œé‡æ–°åº”ç”¨
                if (currentSortColumn !== null && currentSortDirection !== null) {
                    sortTable(currentSortColumn, currentSortDirection);
                }
            }
            
            // æ’åºè¡¨æ ¼ - ä¿®å¾©ï¼šæ’åºæ™‚ä¿æŒç¯©é¸ç‹€æ…‹
            function sortTable(columnIndex, direction) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                
                // å°ç•¶å‰é¡¯ç¤ºçš„æ•¸æ“šé€²è¡Œæ’åºï¼Œè€Œä¸æ˜¯åŸå§‹æ•¸æ“š
                const dataRows = [...currentDisplayData];
                
                // æ’åºæ•°æ®
                dataRows.sort((a, b) => {
                    let valueA = a[columnIndex];
                    let valueB = b[columnIndex];
                    
                    // å°è¯•è½¬æ¢ä¸ºæ•°å­—è¿›è¡Œæ¯”è¾ƒ
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        valueA = numA;
                        valueB = numB;
                    } else {
                        // å¦‚æœæ˜¯æ–‡æœ¬ï¼Œè½¬æ¢ä¸ºå°å†™è¿›è¡Œæ¯”è¾ƒ
                        valueA = String(valueA || '').toLowerCase();
                        valueB = String(valueB || '').toLowerCase();
                    }
                    
                    if (direction === 'asc') {
                        return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                    } else {
                        return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                    }
                });
                
                // æ›´æ–°å½“å‰æ˜¾ç¤ºæ•°æ®
                currentDisplayData = dataRows;
                currentSortColumn = columnIndex;
                currentSortDirection = direction;
                
                // é‡æ–°æ˜¾ç¤ºè¡¨æ ¼
                const table = tableContainer.querySelector('table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // æ·»åŠ æ’åºåçš„è¡Œ
                dataRows.forEach((rowData, index) => {
                    const row = document.createElement('tr');
                    
                    // æ·»åŠ é€‰æ‹©æ¡†
                    const selectCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'select-checkbox';
                    checkbox.dataset.rowIndex = index;
                    checkbox.checked = selectedRows.has(index);
                    checkbox.addEventListener('change', function() {
                        const rowIndex = parseInt(this.dataset.rowIndex);
                        if (this.checked) {
                            selectedRows.add(rowIndex);
                        } else {
                            selectedRows.delete(rowIndex);
                        }
                        updateSelectionInfo();
                        updateRowSelectionStyles();
                    });
                    selectCell.appendChild(checkbox);
                    row.appendChild(selectCell);
                    
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        td.title = rowData[j] || ''; // æ·»åŠ titleå±¬æ€§ä»¥ä¾¿æ‡¸åœé¡¯ç¤ºå®Œæ•´å…§å®¹
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                updateRowSelectionStyles();
                
                // æ›´æ–°æ’åºå›¾æ ‡çŠ¶æ€
                updateSortIcons(columnIndex, direction);
                
                // æ‡‰ç”¨ä¿å­˜çš„æ¬„å¯¬è¨­ç½®
                applySavedColumnWidths();
            }
            
            // æ›´æ–°æ’åºå›¾æ ‡çŠ¶æ€
            function updateSortIcons(columnIndex, direction) {
                const headers = tableContainer.querySelectorAll('th');
                headers.forEach(header => {
                    const sortIcons = header.querySelectorAll('.sort-icon');
                    sortIcons.forEach(icon => {
                        icon.classList.remove('active');
                    });
                });
                
                const currentHeader = headers[columnIndex + 1]; // +1 å› ä¸ºç¬¬ä¸€åˆ—æ˜¯é€‰æ‹©æ¡†
                if (currentHeader) {
                    if (direction === 'asc') {
                        currentHeader.querySelector(`.sort-down`).classList.add('active');
                    } else {
                        currentHeader.querySelector(`.sort-up`).classList.add('active');
                    }
                }
            }
        });
    </script>
