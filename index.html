<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .control-section {
            padding: 20px 30px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        .btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(75, 108, 183, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(75, 108, 183, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .table-section {
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        th {
            background-color: #4b6cb7;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            user-select: none;
        }
        
        th.sortable {
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        th.sortable:hover {
            background-color: #3a5ca9;
        }
        
        .sort-icons {
            display: flex;
            flex-direction: column;
            margin-left: 8px;
        }
        
        .sort-icon {
            font-size: 12px;
            line-height: 8px;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .sort-icon.active {
            opacity: 1;
            color: #ffeb3b;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:nth-child(even) {
            background-color: #f8faff;
        }
        
        tr:hover {
            background-color: #eef2ff;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
        
        .sheet-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sheet-selector select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            .sort-icons {
                margin-left: 4px;
            }
            
            .sort-icon {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>benchmark</h1>
        </header>
        
        <section class="control-section">
            <button class="btn" id="refreshBtn">刷新数据</button>
        </section>
        
        <section class="table-section">
            <div class="sheet-selector" id="sheetSelector" style="display: none;">
                <label for="sheetSelect">选择工作表：</label>
                <select id="sheetSelect"></select>
            </div>
            <div id="tableContainer">
                <div class="no-data">正在加载表格数据...</div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableContainer = document.getElementById('tableContainer');
            const sheetSelector = document.getElementById('sheetSelector');
            const sheetSelect = document.getElementById('sheetSelect');
            const refreshBtn = document.getElementById('refreshBtn');
            
            let currentWorkbook = null;
            let currentSheetData = null;
            let currentSortColumn = null;
            let currentSortDirection = null;
            
            // 页面加载时自动读取文件
            loadExcelFile();
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', function() {
                loadExcelFile();
            });
            
            // 加载Excel文件
            function loadExcelFile() {
                tableContainer.innerHTML = '<div class="no-data">正在加载表格数据...</div>';
                sheetSelector.style.display = 'none';
                currentSortColumn = null;
                currentSortDirection = null;
                
                // 使用fetch API获取Excel文件
                fetch('./data.xlsx')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            currentWorkbook = XLSX.read(data, { type: 'array' });
                            displayWorkbook(currentWorkbook);
                        } catch (error) {
                            throw new Error('解析Excel文件时出错: ' + error.message);
                        }
                    })
                    .catch(error => {
                        console.error('加载Excel文件时出错:', error);
                        tableContainer.innerHTML = `<div class="no-data">加载失败: ${error.message}</div>`;
                    });
            }
            
            // 显示工作簿内容
            function displayWorkbook(workbook) {
                // 清空表格容器
                tableContainer.innerHTML = '';
                
                // 获取所有工作表名称
                const sheetNames = workbook.SheetNames;
                
                // 如果只有一个工作表，直接显示
                if (sheetNames.length === 1) {
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    sheetSelector.style.display = 'none';
                } else {
                    // 如果有多个工作表，显示选择器
                    sheetSelector.style.display = 'flex';
                    sheetSelect.innerHTML = '';
                    
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // 显示第一个工作表
                    displaySheet(workbook.Sheets[sheetNames[0]]);
                    
                    // 切换工作表事件
                    sheetSelect.addEventListener('change', function() {
                        currentSortColumn = null;
                        currentSortDirection = null;
                        displaySheet(workbook.Sheets[this.value]);
                    });
                }
            }
            
            // 显示工作表内容
            function displaySheet(sheet) {
                // 将Excel数据转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                currentSheetData = jsonData;
                
                if (jsonData.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">此工作表为空</div>';
                    return;
                }
                
                // 创建表格
                const table = document.createElement('table');
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // 使用第一行作为表头
                const headers = jsonData[0];
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    
                    if (index === 0) {
                        // 第一列不添加排序功能
                        th.textContent = header || '';
                    } else {
                        // 其他列添加排序功能
                        th.innerHTML = `
                            <div class="sortable">
                                ${header || ''}
                                <div class="sort-icons">
                                    <div class="sort-icon" id="sortUp-${index}">↑</div>
                                    <div class="sort-icon" id="sortDown-${index}">↓</div>
                                </div>
                            </div>
                        `;
                        
                        // 点击表头排序
                        th.addEventListener('click', function(e) {
                            let sortDirection;
                            
                            // 如果点击的是排序图标
                            if (e.target.classList.contains('sort-icon')) {
                                if (e.target.id.startsWith('sortUp')) {
                                    sortDirection = 'desc';
                                } else if (e.target.id.startsWith('sortDown')) {
                                    sortDirection = 'asc';
                                }
                            } else {
                                // 点击表头其他区域，切换排序方式
                                if (currentSortColumn === index) {
                                    sortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                                } else {
                                    sortDirection = 'asc';
                                }
                            }
                            
                            sortTable(index, sortDirection);
                        });
                    }
                    
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表格主体
                const tbody = document.createElement('tbody');
                
                // 从第二行开始添加数据
                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = jsonData[i];
                    
                    // 确保每行的单元格数量与表头一致
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
                
                // 如果有之前的排序状态，重新应用
                if (currentSortColumn !== null && currentSortDirection !== null) {
                    sortTable(currentSortColumn, currentSortDirection);
                }
            }
            
            // 排序表格
            function sortTable(columnIndex, direction) {
                if (!currentSheetData || currentSheetData.length < 2) return;
                
                const headers = currentSheetData[0];
                const dataRows = currentSheetData.slice(1);
                
                // 排序数据
                dataRows.sort((a, b) => {
                    let valueA = a[columnIndex];
                    let valueB = b[columnIndex];
                    
                    // 尝试转换为数字进行比较
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    
                    if (!isNaN(numA) && !isNaN(numB)) {
                        valueA = numA;
                        valueB = numB;
                    } else {
                        // 如果是文本，转换为小写进行比较
                        valueA = String(valueA || '').toLowerCase();
                        valueB = String(valueB || '').toLowerCase();
                    }
                    
                    if (direction === 'asc') {
                        return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                    } else {
                        return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                    }
                });
                
                // 更新当前数据
                currentSheetData = [headers, ...dataRows];
                currentSortColumn = columnIndex;
                currentSortDirection = direction;
                
                // 重新显示表格
                const table = tableContainer.querySelector('table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // 添加排序后的行
                dataRows.forEach(rowData => {
                    const row = document.createElement('tr');
                    
                    for (let j = 0; j < headers.length; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j] || '';
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                });
                
                // 更新排序图标状态
                updateSortIcons(columnIndex, direction);
            }
            
            // 更新排序图标状态
            function updateSortIcons(columnIndex, direction) {
                const headers = tableContainer.querySelectorAll('th');
                headers.forEach(header => {
                    const sortIcons = header.querySelectorAll('.sort-icon');
                    sortIcons.forEach(icon => {
                        icon.classList.remove('active');
                    });
                });
                
                const currentHeader = headers[columnIndex];
                if (currentHeader) {
                    if (direction === 'asc') {
                        currentHeader.querySelector(`#sortDown-${columnIndex}`).classList.add('active');
                    } else {
                        currentHeader.querySelector(`#sortUp-${columnIndex}`).classList.add('active');
                    }
                }
            }
        });
    </script>
</body>
</html>
